<div class="container"
     style="margin-top: 25%">
  <div class="card">
    <div class="card-body">
      <p class="card-text" style="font-size: 35px">{{text}}</p>


      <div class="input-group mb-3">
        <input type="text" class="form-control"
               placeholder="{{ gameStarted ? '' : 'Start typing to begin'}}"
               [attr.disabled]="gameEnded ? '' : null"
               [(ngModel)]="input"
               (keyup)="processInput()"
               (input)="startGame()"
        >
        <div class="input-group-append">
          <span *ngIf="!gameEnded" class="input-group-text" id="basic-addon2">{{counter|countdown}}</span>
          <span *ngIf="gameEnded" class="btn btn-danger" id="basic-addon2" (click)="restart()">Restart</span>
        </div>
      </div>

      <div class="card-footer footer" *ngIf="gameEnded">
        <h2>You scored {{result}} WPM!</h2>
      </div>
    </div>
  </div>
</div>
